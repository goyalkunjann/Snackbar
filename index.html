<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e9b4c9c86f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="buttons">
        <button onclick="showtoast(successmsg)">Success</button>
        <button onclick="showtoast(errormsg)">Error</button>
        <button onclick="showtoast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>

    <script>
        let toastbox = document.getElementById('toastbox');
        let successmsg = '<i class="fas fa-check"></i> Submitted Successfully';
        let errormsg = '<i class="fas fa-times"></i> Please fix the error';
        let invalidmsg = '<i class="fas fa-exclamation"></i> Invalid input, Try again!';

        function showtoast(msg) {
            let toast = document.createElement('div'); // Create a new div element
            toast.classList.add("toast");
            toast.innerHTML = msg;
            toastbox.appendChild(toast);

            if (msg.includes('error')) {
                toast.classList.add("error");
            }
            if (msg.includes('Invalid')) {
                toast.classList.add("invalid");
            }
            setTimeout(() => {
                toast.remove();
            }, 6000);
        }
    </script>
</body>

</html>
